<!DOCTYPE html>{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orly Kahn-Waldman Makeup Artist</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.dist.css' %}">
    <script src="{% static 'js/requirements.dist.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oranienbaum">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alex+Brush">{% block body %}
    <body>
      <div class="site">
        <div class="header">
          <h1 class="name">Orly Kahn-Waldman</h1>
          <h2 class="job">Makeup Artist</h2>
          <div class="navigation">
            {% for page in pages %}
            <a href="{{ page.path }}" class="btn {% if page.name == current_page_name %}active{% endif %}">{{ page.name }}</a>
            {% endfor%}
          </div>
        </div>
      </div>
    </body>{% endblock %}
  </head>
</html>
<script src="js/app.dist.js"></script>
<link rel="stylesheet" type="text/css" href="css/blueimp-gallery.min.css">
<html lang="en">
  <div class="site">
    <div class="content">
      <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body-->
      <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <!-- The container for the modal slides-->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox-->
        <h3 class="title"></h3><a class="prev">‹</a><a class="next">›</a><a class="close">×</a><a class="play-pause"></a>
        <ol class="indicator"></ol>
        <!-- The modal dialog, which will be used to wrap the lightbox content-->
        <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" aria-hidden="true" class="close">×</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body next"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left prev"><i class="glyphicon glyphicon-chevron-left"></i>Previous</button>
                <button type="button" class="btn btn-primary next">Next<i class="glyphicon glyphicon-chevron-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="links"><a href="img/se1big.jpeg" title="Banana" data-gallery="data-gallery"><img src="img/se1.jpeg" alt="Banana"></a><a href="img/se2big.jpeg" title="Apple" data-gallery="data-gallery"><img src="img/se2.jpeg" alt="Apple"></a><a href="img/se3big.jpeg" title="Orange" data-gallery="data-gallery"><img src="img/se3.jpeg" alt="Orange"></a><a href="img/se4big.jpeg" title="Banana" data-gallery="data-gallery"><img src="img/se4.jpeg" alt="Banana"></a><a href="img/se5big.jpeg" title="Apple" data-gallery="data-gallery"><img src="img/se5.jpeg" alt="Apple"></a><a href="img/se6big.jpeg" title="Orange" data-gallery="data-gallery"><img src="img/se6.jpeg" alt="Orange"></a></div>
    </div><script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
  </div>
</html>
